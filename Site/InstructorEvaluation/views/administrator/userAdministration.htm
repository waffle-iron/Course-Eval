<div class="container col-lg-12 well">
	<div class="card">
		<div class="container-fluid">
			<div class="col-lg-6">
				<h2>Active Users</h2>
			</div>

			<div class="col-lg-6 pull-right">
				<div class="btn btn-success btn-lg btn-block">
					<i class="fa fa-user-plus fa-lg" aria-hidden="true"></i>
				</div>
			</div>

			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>UserID</th>
						<th>Permission Level</th>
						<th>Permission Change</th>
						<th>Lock/Unlock</th>
						<th>Disable</th>

					</tr>
				</thead>
				<tbody>
					<repeat group="{{@users}}" key="{{@index}}" value="{{ @user}}">
						<tr>
						<td>{{@user.firstName}}</td>
						<td>{{@user.lastName}}</td>
						<td>{{@user.emailAddress}}</td>
						<td>{{@user.userID}}</td>
						<td>{{@user.permissionID}}</td>
						<td><button class="btn btn-primary" id="">Make Admin</button></td>
						<td><button class="btn btn-primary" id="">Lock/Unlock User</button>locked{{@user.locked}}</td>
						<td><button class="btn btn-danger" id="">Disable User</button>disabled {{@user.disabled}} </td>
						
						</tr>
					</repeat>
				</tbody>
			</table>
		</div>
	</div>
</div>
